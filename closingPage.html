<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Completion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf5e6;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .header {
            margin-top: 50px;
        }

        h1 {
            font-size: 3rem;
            color: #0B6121;
        }

        .congratulations {
            margin-top: 20px;
            font-size: 2rem;
            color: #4CAF50;
        }

        .score {
            margin-top: 15px;
            font-size: 1.5rem;
            color: #333;
        }

        .redirect-message {
            margin-top: 40px;
            font-size: 1.2rem;
            color: #555;
        }

        #countdown {
            font-weight: bold;
        }

        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="confetti" id="confetti"></div>
    <header class="header">
        <h1>Congratulations!</h1>
    </header>
    <div class="congratulations">You completed the quiz!</div>
    <!-- <div class="score">You answered <span id="correct-answers">X</span> questions correctly.</div> -->
    <div class="redirect-message">
        Redirecting to the start page in <span id="countdown">10</span> seconds...
    </div>
    <footer>
        <p>Quizzard of Oz Â© 2024</p>
    </footer>

    <script src="./functions/closingPageFunctions.js"></script>
</body>
</html>
