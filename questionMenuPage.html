<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf5e6;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            margin-top: 50px;
        }

        h1 {
            font-size: 3rem;
            color: #2f6d3e;
        }

        .question-selection {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .question-button {
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .question-button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .artwork {
            margin: 20px auto;
            max-width: 300px;
        }

        footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <img class="artwork" src="./Images/LogoRound.png" alt="Quiz Artwork Placeholder">
        <h1>Choose Number of Questions</h1>
    </header>
    <div class="question-selection">
        <button class="question-button" onclick="location.href='quiz-10-questions.html'">10 Questions</button>
        <button class="question-button" onclick="location.href='quiz-20-questions.html'">20 Questions</button>
        <button class="question-button" onclick="location.href='quiz-30-questions.html'">30 Questions</button>
    </div>
    <footer>
        <p>Quizzard of Oz Â© 2024</p>
    </footer>
</body>
</html>
